<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
</head>

<body>
  <h1>Criar Usuario</h1>
  <form action="/novoUsuario" method="POST">
    <label for="nome_usuario">Nome Usuario:</label>
    <input type="text" id="nome_usuario" name="nome_usuario" placeholder="Nome de Usuario" required>
    <input type="submit" value="Cadastrar Usuario">
  </form>
  <h1>Usuarios</h1>
  <ul>
    {% for usuario in usuarios %}
    <li>
      <span>{{ usuario.username }}</span>
      <div class="actions">
        <form method="post" action="{{ url_for('hello.remover_usuario', id_usuario=usuario.id) }}"
          style="display:inline;">
          <button class="delete-btn" type="submit">Remover</button>
        </form>
      </div>
    </li>
    {% endfor %}
  </ul>
</body>

</html>
